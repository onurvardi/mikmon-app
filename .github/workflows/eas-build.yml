name: EAS Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: MikmonApp/package-lock.json

      - name: Install dependencies
        run: |
          cd MikmonApp
          npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK
        run: |
          cd MikmonApp
          eas build --platform android --non-interactive --local-build-artifact=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mikmon-app-apk
          path: MikmonApp/*.apk 